<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no" >
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="./css/body-drum.css">
    <title>Wheels</title>
</head>
<body>
    <img src="./images/Rectangle 1184079634.png" alt="" class="up-shadow">
    <div class="drum">
        <div class="drum__logo">
            <img class="drum-img" src="./images/chip.png" alt=""/>
            <div class="drum__logo-content">
                <h1>LOGO</h1>

        </div>
        <div class="drum__wrapper">
            <img src="./images/chip 2.png" alt="" class="drum__chip-2">
            <img src="./images/girl_02.png" class="drum__girl" alt="">
            <img src="./images/girl.png" alt="" class="drum__girl-2">
            <div class="drum__main-container">
                <div class="drum__main">
                </div>
                <img class="drum__main-up" src="./images/верхний.png"/>
                <div class="drum__main-internal">
                </div>
                <div class="drum__main-internal--wheel">
                </div>

            </div>
            <img src="./images/Spin.png" alt="" class="drum__spin">
            <img src="./images/spin adaptive.png" alt="" class="spin-adaptive">
            <img src="./images/chip 3.png" class="drum__chip" alt="">

        <div class="alert-container">

                    <h1>SIZ YUTDINGIZ</h1>
